{% extends "base.html" %}

{% block title %}Questions Page{% endblock %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        text-align: center;
        margin: 50px;
    }
    .question {
        background: white;
        padding: 20px;
        margin: 10px auto;
        width: 40%;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
</style>

<h1>Questions</h1>

{% for question in questions %}
<div class="question">
    <p>{{ question }}</p>
</div>
{% endfor %}
{% endblock %}
