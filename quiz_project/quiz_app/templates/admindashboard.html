{% extends "base.html" %}

{% block style %}
<style>
    /* General Styles */
    body {
        font-family: 'Poppins', sans-serif;
        background: #f8f9fa;
        color: #333;
        margin: 0;
        text-align: center;
        margin-top: 13vh;
    }

    /* Dashboard Header */
    h1 {
        font-size: 36px;
        font-weight: bold;
        margin-bottom: 20px;
        color: #333;
        text-transform: uppercase;
        letter-spacing: 1.5px;
        text-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }

    /* Subheading */
    h2 {
        font-size: 24px;
        color: #555;
        margin-top: 30px;
        text-transform: uppercase;
    }

    /* Buttons */
    .btn {
        display: inline-block;
        padding: 12px 22px;
        font-size: 16px;
        border-radius: 8px;
        border: none;
        font-weight: bold;
        text-decoration: none;
        transition: 0.3s;
        cursor: pointer;
        text-transform: uppercase;
    }

    .btn-primary {
        background: linear-gradient(135deg, #4CAF50, #2E7D32);
        color: white;
        box-shadow: 0px 4px 12px rgba(76, 175, 80, 0.3);
    }

    .btn-primary:hover {
        background: linear-gradient(135deg, #388E3C, #1B5E20);
        transform: scale(1.08);
        box-shadow: 0px 6px 15px rgba(76, 175, 80, 0.5);
    }

    .btn-danger {
        background: linear-gradient(135deg, #FF7043, #D84315);
        color: white;
        box-shadow: 0px 4px 12px rgba(255, 112, 67, 0.3);
    }

    .btn-danger:hover {
        background: linear-gradient(135deg, #E64A19, #BF360C);
        transform: scale(1.08);
        box-shadow: 0px 6px 15px rgba(255, 112, 67, 0.5);
    }

    /* Quiz List Container */
    .quiz-list {
        list-style: none;
        padding: 0;
        max-width: 700px;
        margin: 30px auto;
    }

    /* Quiz List Item (Glassmorphism) */
    .quiz-list li {
        background: rgba(255, 255, 255, 0.8);
        margin: 12px 0;
        padding: 18px;
        border-radius: 12px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(0, 0, 0, 0.1);
        transition: 0.3s ease-in-out;
        animation: fadeInUp 0.5s ease-in-out;
    }

    .quiz-list li:hover {
        transform: scale(1.02);
        box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.15);
    }

    /* Quiz Title */
    .quiz-list li span {
        font-size: 20px;
        font-weight: 600;
        color: #333;
    }

    /* Animations */
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
{% endblock %}

{% block content %}
<h1>Admin Dashboard</h1>
<a href="{% url 'create_quiz' %}" class="btn btn-primary">Create Quiz</a>

<h2>Quizzes</h2>
<ul class="quiz-list">
    {% for quiz in quizzes %}
    <li>
        <span>{{ quiz.title }}</span>
        <a href="{% url 'delete_quiz' quiz.id %}" class="btn btn-danger">Delete</a>
    </li>
    {% empty %}
    <li>No quizzes available.</li>
    {% endfor %}
</ul>
{% endblock %}
